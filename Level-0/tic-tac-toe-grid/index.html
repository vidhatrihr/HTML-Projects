<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-toe</title>

    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
      }

      main {
        padding: 50px;
        border: 5px solid crimson;
        border-radius: 10px;
      }

      .row {
        display: flex;
      }

      .cell {
        padding: 20px;
        font-size: 24px;
        border: 2px solid #333;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="row">
        <div class="cell">✖️</div>
        <div class="cell">⭕</div>
        <div class="cell">✖️</div>
      </div>

      <div class="row">
        <div class="cell">⭕</div>
        <div class="cell">✖️</div>
        <div class="cell">⭕</div>
      </div>

      <div class="row">
        <div class="cell">✖️</div>
        <div class="cell">⭕</div>
        <div class="cell">✖️</div>
      </div>
    </main>
  </body>
</html>
