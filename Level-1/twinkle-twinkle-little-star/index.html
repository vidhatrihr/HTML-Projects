<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twinkle Twinkle Little Star</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f8ff;
        font-family: Arial, Helvetica, sans-serif;
      }

      h1 {
        padding: 20px;
        margin-bottom: 20px;
        font-size: 2rem;
        color: #333;
      }

      .poem-box {
        width: 300px;
        padding: 20px;
        text-align: center;
        background-color: #fff8dc;
        border-radius: 15px;
        border: 2px solid #ffcc00;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .poem-box p {
        font-size: 1.2rem;
        line-height: 1.6;
      }

      .highlight {
        color: #ff6347;
        font-weight: bold;
      }

      button {
        margin-top: 20px;
        padding: 10px 20px;
        color: white;
        border-radius: 5px;
        background-color: #4caf50;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>We Are The Poem Company</h1>
    <div class="poem-box">
      <p>
        <span class="highlight">Twinkle, Twinkle, Little Star</span>,How I
        <span class="highlight"> wonder</span> what you are! Up above the world
        so <span class="highlight">high</span>Like a
        <span class="highlight">diamond</span> in the sky.
        <span class="highlight">Twinkle, Twinkle, Little Star</span>, How I
        <span class="highlight">wonder</span>
        what you are?
      </p>
      <button>Click Me</button>
      <div class="links">
        <a href="#">Learn More</a>
        |
        <a href="#">Contact Us</a>
        |
        <a href="#">About Us</a>
      </div>
    </div>
  </body>
</html>
