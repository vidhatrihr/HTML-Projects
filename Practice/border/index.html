<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h4 {
        padding: 10px;
        font-family: Arial, Helvetica, sans-serif;
      }

      #special-h4 {
        padding: 25px;
        border: 2px solid green;
        border-top-left-radius: 50px;
        border-bottom-right-radius: 50px;
        border-bottom: 20px solid forestgreen;
        border-left: 10px solid rgb(133, 239, 19);
      }
    </style>
  </head>
  <body>
    <h4 id="special-h4">Here is the border.</h4>
    <h4 style="border: 1px solid red">I have borders on all sides.</h4>
    <h4 style="border-bottom: 1px solid red">I have a red bottom border.</h4>
    <h4 style="border: 1px solid red; border-radius: 10px">
      I have rounded borders.
    </h4>
    <h4 style="background-color: #ddffff; border-left: 5px solid #2196f3">
      I have a blue left border.
    </h4>
  </body>
</html>
